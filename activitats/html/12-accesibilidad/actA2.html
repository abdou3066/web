<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro accesible</title>
</head>
<body>

  <h1>Formulario de Registro</h1>

  <form action="#" method="post" aria-label="Formulario de registro">
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" required aria-required="true">

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required aria-required="true">

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required aria-required="true">

    <label for="pais">País:</label>
    <select id="pais" name="pais">
      <option value="">Selecciona tu país</option>
      <option value="espana">España</option>
      <option value="mexico">México</option>
      <option value="argentina">Argentina</option>
    </select>

    <label>
      <input type="checkbox" name="terminos" required aria-required="true">
      Acepto los términos y condiciones
    </label>

    <button type="submit">Registrarse</button>
  </form>

</body>
</html>
