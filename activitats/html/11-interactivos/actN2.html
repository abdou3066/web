<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Smartphones</title>
</head>
<body>

    <h1>Buscador de Smartphones</h1>

    <label for="marca">Marca:</label>
    <input list="marcas" id="marca" placeholder="Escribe una marca...">

    <datalist id="marcas">
        <option value="Apple">
        <option value="Samsung">
        <option value="Xiaomi">
        <option value="Oppo">
        <option value="Realme">
        <option value="Google">
    </datalist>

    <br><br>

    <label for="precio">Rango de precio:</label>
    <select id="precio">
        <option>- Selecciona -</option>
        <option>Menos de 200€</option>
        <option>200€ – 500€</option>
        <option>500€ – 900€</option>
        <option>Más de 900€</option>
    </select>

</body>
</html>
