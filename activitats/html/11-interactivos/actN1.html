    <h1>Las Meninas</h1>

    <p><strong>Autor:</strong> Diego Velázquez</p>
    <p><strong>Año:</strong> 1656</p>
    <p><strong>Ubicación:</strong> Museo Nacional del Prado (Madrid)</p>

    <p>
        Las Meninas, también llamado 
        <abbr title="también conocido como">t.c.c.</abbr>, 
        “La familia de Felipe IV”, es una obra maestra del Barroco.
    </p>

    <p>
        Velázquez aparece como 
        <abbr title="pintor del rey">p.d.r.</abbr>
        dentro del cuadro, lo que demuestra su importancia en la corte.
